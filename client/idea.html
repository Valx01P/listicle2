<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Details</title>
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/scripts/header.js"></script>
    <script type="module" src="/scripts/idea.js"></script>
</head>
<body>
    <main id="idea-content" class="idea-info">
        <div id="header"></div>
        <div class="post-container">
            <div class="image-container">
                <img id="image" src="" alt="Idea Image">
            </div>
            <div class="idea-details">
                <h2 id="name"></h2>
                <p id="submittedBy"></p>
                <p id="submittedOn"></p>
                <p id="tags"></p>
                <p id="description"></p>
            </div>
        </div>
    </main>
</body>
</html>
